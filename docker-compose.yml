  client:
    env_file: /client/.env
    container_name: hist-arts_client
    build: /client
    depends_on:
      - server
    ports:
      - 8088:8088
    command: yarn dev
    restart: on-failure

  server:
    env_file: /server/.env
    container_name: hist-arts_server
    build: /server
    ports:
      - 0.0.0.0:3001:3001
    command: yarn server
    # environment: 
    #   - EXTERNAL_PORT=3001
    #   - PGDATABASE=HistArts_DB
    #   - PGUSER=postgres
    #   - PGPASSWORD=root
    #   - PGHOST=postgres
    depends_on:
      - postgres
    restart: on-failure

volumes:
  pgadmin-data:
  data_postgres: