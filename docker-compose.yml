services:
  postgres:
    container_name: hist-arts_db
    image: postgres:15
    volumes:
      - data_postgres:/var/lib/postgresql/data
    ports:
      - 0.0.0.0:5432:5432
    restart: on-failure
    environment:
      # database_url: postgres://postgres:root@postgres:5432/HistArts_DB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: HistArts_DB

